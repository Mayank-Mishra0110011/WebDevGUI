<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <title>WebDev GUI</title>
</head>
<body>
    <div class="container">
        <img src="" alt="hoverImage" id="hoverImage">

            <div class="title" onclick="toolbarDisplayBtnClickHandler(this.children[1])">
                <h4>Structural Tags</h4>
                <a class="btn"><i class="fas fa-caret-up"></i></a>
            </div>
            <div class="toolbar-row">      
                <div class="tool" id="a"></div>
                <div class="tool" id="article"></div>
            </div>
            <div class="toolbar-row">      
                <div class="tool" id="aside"></div>
                <div class="tool" id="br"></div>
            </div>
            <div class="toolbar-row">      
                <div class="tool" id="details"></div>
                <div class="tool" id="div"></div>
            </div>
            <div class="toolbar-row">      
                <div class="tool" id="h1"></div>
                <div class="tool" id="h2"></div>
            </div>

                <div class="tool" id="h3"></div>

                <div class="tool" id="span"></div>
            </div>
            <div class="toolbar-row">      
                <div class="tool" id="summary"></div>
            </div>
            <div class="title" onclick="toolbarDisplayBtnClickHandler(this.children[1])">
                <h4>Meta Data Tags</h4>
                <a class="btn"><i class="fas fa-caret-down"></i></a>
            </div>
            <div class="toolbar-row hidden">
                <div class="tool" id="base"></div>
                <div class="tool" id="basefont"></div>

                <div class="tool" id="style"></div>

                <div class="tool" id="title"></div>
            </div>

                <a class="btn"><i class="fas fa-caret-down"></i></a>
            </div>
            <div class="toolbar-row hidden">
                <div class="tool" id="button"></div>
                <div class="tool" id="datalist"></div>
            </div>
            <div class="toolbar-row hidden">
                <div class="tool" id="fieldset"></div>

            </div>

                <div class="tool" id="input"></div>

            </div>
            <div class="toolbar-row hidden">
                <div class="tool" id="mark"></div>
                <div class="tool" id="output"></div>
            </div>
            <div class="toolbar-row hidden">
                <div class="tool" id="pre"></div>
                <div class="tool" id="progress"></div>
            </div>
            <div class="toolbar-row hidden">
                <div class="tool" id="q"></div>
                <div class="tool" id="rp"></div>
            </div>
            <div class="toolbar-row hidden">
                <div class="tool" id="rt"></div>
                <div class="tool" id="ruby"></div>
            </div>
            <div class="toolbar-row hidden">
                <div class="tool" id="s"></div>
                <div class="tool" id="samp"></div>
            </div>

                <div class="tool" id="small"></div>

            <div class="toolbar-row hidden">
                <div class="tool" id="sup"></div>

            <div class="toolbar-row hidden">

                <div class="tool" id="var"></div>
            </div>
            <div class="toolbar-row hidden">
                <div class="tool" id="wbr"></div>

                <a class="btn"><i class="fas fa-caret-down"></i></a>

            </div>

                <div class="tool" id="noscript"></div>

            </div>

                <div class="tool" id="applet"></div>
                <div class="tool" id="area"></div>
            </div>

                <div class="tool" id="audio"></div>
                <div class="tool" id="canvas"></div>
